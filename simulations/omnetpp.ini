[General]
network = scenario
#record-eventlog = true
#warnings = true
#debug-on-errors = true
cmdenv-event-banners = false
**.cmdenv-log-level = WARN
#**.cmdenv-log-level = OFF
cmdenv-performance-display = false
cmdenv-status-frequency = 1s
cmdenv-express-mode = true
fname-append-host = false
parallel-simulation = false
print-undisposed = false
record-eventlog = false
warnings = false
**.module-eventlog-recording = false
*.result-recording-modes = -
**.scalar-recording = false
**.vector-record-eventnumbers = false
**.vector-recording = false
**.statistic-recording = false
cmdenv-interactive=true
cmdenv-redirect-output = true

**.ppp[*].ppp.queue.typename = "DropTailQueue"

# tcp settings
**.tcp.typename = "Tcp"
#**.tcp.advertisedWindow = 65535                      # in bytes, corresponds with the maximal receiver buffer capacity (Note: normally, NIC queues should be at least this size)
#**.tcp.delayedAcksEnabled = false                    # delayed ACK algorithm (RFC 1122) enabled/disabled
**.tcp.nagleEnabled = false                           # Nagle's algorithm (RFC 896) enabled/disabled
#**.tcp.limitedTransmitEnabled = false                # Limited Transmit algorithm (RFC 3042) enabled/disabled (can be used for TcpReno/TcpTahoe/TcpNewReno/TcpNoCongestionControl)
#**.tcp.increasedIWEnabled = false                    # Increased Initial Window (RFC 3390) enabled/disabled
#**.tcp.sackSupport = false                           # Selective Acknowledgment (RFC 2018, 2883, 3517) support (header option) (SACK will be enabled for a connection if both endpoints support it)
#**.tcp.windowScalingSupport = false                  # Window Scale (RFC 1323) support (header option) (WS will be enabled for a connection if both endpoints support it)
#**.tcp.timestampSupport = false                      # Timestamps (RFC 1323) support (header option) (TS will be enabled for a connection if both endpoints support it)
#**.tcp.mss = 1452                                    # Maximum Segment Size (RFC 793) (header option)
#**.tcp.tcpAlgorithmClass = "TcpReno"  


**.client[*].app[*].fPar = 0

**.numApps = 1
**.client[*].app[*].typename = "Node"
**.client[*].app[0].localPort = index+1000
**.client[*].app[0].localPortL = 1234
**.client[*].app[0].connectAddress = ""
**.client[*].app[0].connectPort = 1234

